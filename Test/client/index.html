<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customers</title>
	<link href="css/style.css" rel="stylesheet"/>	
</head>
<body>
	<header>

	</header>
	<div class="container">
		<form id="addCustomers" action="/customers" method="post" onsubmit="verifForm()">
			<fieldset>		
				<legend>Identity</legend>
				<ol>
					<li>

						<label for="CSGender">Gender</label>
						<input id="CGender" type="text" name="Gender" onblur="verifGender(this)" required>
					</li>
					<li>
						<label for="CName">Name</label>
						<input id="CName" type="text" name="Name" onblur="verifName(this)" required>
					</li>
					<li>
						<label  for="CFirstName">First Name</label>
						<input id="CFirstName" type="text" name="FirstName" onblur="verifFirstName(this)" required>
					</li>
					<li>
						<label for="CBirth_date">Birth date</label>
						<input id="CBirth_date" type="text" name="Birth_date" onblur="verifBirth_date(this)" required>
					</li>
					<li>
						<label for="CPhone">Phone</label>
						<input id="CPhone" type="text" name="Phone" onblur="verifPhone(this)" required>
					</li>
				</ol>
			</fieldset>
			<fieldset>
				<legend>Coordinates</legend>
				<ol>
					<li>
						<label for="CCity">City</label>
						<input id="CCity" type="text" name="City" onblur="verifCity(this)" required>
					</li>
					<li>
						<label for="CAddress">Address</label>
						<input id="CAddress" type="text" name="Address" onblur="verifAdress(this)" required>
					</li>
					<li>
						<label for="CZip_code">Zip code</label>
						<input id="CZip_code" type="text" name="Zip_code" onblur="verifZip_code(this)" required>
					</li>
				</ol>
			</fieldset>
			<input  type="submit">
		</form>	
	</div>
	<div>
		<table class='table'>
			<thead>
				<tr>
					<td>Gender</td>
					<td>Name</td>
					<td>FirstName</td>
					<td>Birth_date</td>
					<td>City</td>
					<td>Adress</td>
					<td>Zip_code</td>
					<td>Phone</td>
					<td>Date of Registration</td>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/tablesorter/dist/js/jquery.tablesorter.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
