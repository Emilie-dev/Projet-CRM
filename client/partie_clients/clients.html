<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CRM</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="../node_modules/tablesorter/dist/css/theme.default.min.css">	
</head>
<body>

	<!-- HEADER -->
	
	<ul>
		<li><img src="../Admin.ico"></></li>
		<li><a href="#">CLIENTS</a></li>
		<li><a href="..client/partie_produits/produits.html">PRODUITS</a></li>
		<li><a href="..client/partie_commandes/commandes.html">COMMANDES</a></li>
	</ul>

	<!-- FORMULAIRE -->
	
	<h2>FORMULAIRE A REMPLIR</h2>


	<form action="/customers" method="POST">

		<div>
			<label for="gender">TITRE</label>
			<input id="gender" type="text" name="gender"/>

			<label for="firtName">PRENOM</label>
			<input id="firstName" type="" name="firstName"/>

			<label for="name">NOM</label>
			<input id="name" type="text" name="name"/>
		</div>

		<div>
			<label for="city">VILLE</label>
			<input id="city" type="text" name="city"/>

			<label for="adress">ADRESSE</label>
			<input id="adress" type="text" name="adress"/>

			<label for="birthDate">NAISSANCE</label>
			<input id="birthDate" type="text" name="birthDate"/>	
		</div>

		<div>

			<label for="zipCode">CODE POSTAL</label>
			<input id="zipCode" type="text" name="zipCode"/>

			<label for="phoneNumber">N°TEL</label>
			<input id="phoneNumber" type="text" name="phoneNumber"/>


			<button type="submit">ENREGISTRER CLIENT</button>

		</div>
	</form>

	<table id="customerTable" class="tablesorter">
		<thead>
			<tr>
				<th>TITRE</th>
				<th>PRENOM</th>
				<th>NOM</th>
				<th>VILLE</th>
				<th>ADRESSE</th>
				<th>DATE DE NAISSANCE</th>
				<th>DATE D'INSCRIPTION</th>
				<th>CODE POSTAL</th>
				<th>N°TEL</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
				<td>d</td>
				<td>e</td>
				<td>f</td>
				<td>g</td>
				<td>h</td>
				<td>i</td>
			</tr>
		</tbody>
	</table>

	<footer>

	</footer>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/tablesorter/dist/js/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
