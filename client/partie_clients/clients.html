<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CRM</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" href="../node_modules/tablesorter/dist/css/theme.default.min.css"> -->	
</head>
<body>

	<!-- HEADER -->
	
	<ul>
		<li><img src="../Admin.ico"></></li>
		<li><a href="default.asp">CLIENTS</a></li>
		<li><a href="news.asp">PRODUITS</a></li>
		<li><a href="contact.asp">COMMANDES</a></li>
	</ul>

	<!-- FORMULAIRE -->
	
	<h2>FORMULAIRE A REMPLIR</h2>


	<form action="" method="">

		<div>
			<label for="gender">TITRE</label>
			<input id="gender" type="text" name="gender" onblur="verifGender(this)" />

			<label for="firtName">PRENOM</label>
			<input id="firstName" type="" name="firstName" onblur="verifFirstName(this)" />

			<label for="name">NOM</label>
			<input id="name" type="" name="name" onblur="verifName(this)" />
		</div>

		<div>
			<label for="city">VILLE</label>
			<input id="city" type="" name="city" onblur="verifCity(this)" />


			<label for="address">ADRESSE</label>
			<input id="address" type="" name="address" onblur="verifAdress(this)" />


			<label for="birthdate">DATE DE NAISSANCE</label>
			<input id="birthdate" type="" name="birthdate" onblur="verifBirthdate(this)" />	


		</div>
		<div>
			<label for="registrationDate">DATE D'INSCRIPTION</label>
			<input id="registrationDate" type="" name="registrationDate"/>

		</div>
		<div>

			<label for="zipCode">CODE POSTAL</label>
			<input id="zipCode" type="" name="zipCode" onblur="verifZipCode(this)" />

			<label for="phoneNumber">N°TEL</label>
			<input id="phoneNumber" type="" name="phoneNumber" onblur="verifPhoneNumber(this)" />


			<button type="submit">ENREGISTRER CLIENT</button>

		</div>
	</form>

	<table id="customerTable" class="tablesorter">
		<thead>
			<tr>
				<th>TITRE</th>
				<th>PRENOM</th>
				<th>NOM</th>
				<th>VILLE</th>
				<th>ADRESSE</th>
				<th>DATE DE NAISSANCE</th>
				<th>DATE D'INSCRIPTION</th>
				<th>CODE POSTAL</th>
				<th>N°TEL</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
				<td>d</td>
				<td>e</td>
				<td>f</td>
				<td>g</td>
				<td>h</td>
				<td>i</td>
			</tr>
		</tbody>
	</table>

	<footer>

	</footer>

	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>

	<!-- <script type="text/javascript" src="../node_modules/tablesorter/dist/js/jquery.tablesorter.js"></script> -->

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
